<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <aside class="toolbar">
        <h1>Dashboard</h1>
        <button onclick="createNote()">📝 Add Note</button>
        <button onclick="addText()">🔤 Add Text</button>
        <button onclick="enableDrawing()">✏️ Draw</button>
        <button onclick="connectShapes()">🔗 Connect</button>
        <button onclick="clearCanvas()">❌ Clear Board</button>
        <h2>Shapes</h2>
        <button onclick="addShape('circle')">⚪ Circle</button>
        <button onclick="addShape('square')">⬜ Square</button>
        <button onclick="addShape('triangle')">🔺 Triangle</button>
        <button onclick="addShape('rectangle')">⬛ Rectangle</button>
        <button onclick="addShape('oval')">⭕ Oval</button>
        <button onclick="addShape('hexagon')">⬢ Hexagon</button>
        <button onclick="addShape('pentagon')">⬟ Pentagon</button>
        <button onclick="addShape('star')">⭐ Star</button>
        <button onclick="addShape('diamond')">💎 Diamond</button>
        <button onclick="addShape('parallelogram')">▰ Parallelogram</button>
    </aside>
    <main id="canvas" class="canvas"></main>
    <script src="script.js"></script>
</body>
</html>
