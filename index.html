<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Interactive and minimalistic Jamboard-like project">
    <title>Interactive Jamboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Barra lateral -->
    <aside class="toolbar">
        <header>
            <h1>Jamboard</h1>
        </header>
        <section>
            <h2>Tools</h2>
            <button onclick="createNote()">📝 Note</button>
            <button onclick="enableDrawing()">✏️ Draw</button>
            <button onclick="clearCanvas()">🗑️ Clear</button>
        </section>
        <section>
            <h2>Shapes</h2>
            <div class="dropdown">
                <button class="dropdown-btn">➕ Add Shape</button>
                <div class="dropdown-menu">
                    <button onclick="addShape('circle')">⚪ Circle</button>
                    <button onclick="addShape('rectangle')">⬛ Rectangle</button>
                    <button onclick="addShape('triangle')">🔺 Triangle</button>
                </div>
            </div>
        </section>
    </aside>

    <!-- Canvas principal -->
    <main id="canvas" class="canvas"></main>

    <!-- Script -->
    <script src="script.js"></script>
</body>
</html>
