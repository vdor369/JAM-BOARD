<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jamboard Minimalist</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Barra lateral -->
    <aside class="toolbar">
        <header>
            <h1>Jamboard</h1>
        </header>
        <section class="tools">
            <h2>Tools</h2>
            <button id="addNoteBtn">📝 Add Note</button>
            <button id="drawBtn">✏️ Draw</button>
            <button id="clearCanvasBtn">🗑️ Clear</button>
        </section>
        <section class="shapes">
            <h2>Shapes</h2>
            <button id="circleBtn">⚪ Circle</button>
            <button id="triangleBtn">🔺 Triangle</button>
            <button id="rectangleBtn">⬛ Rectangle</button>
        </section>
        <section class="share">
            <button id="shareBtn">📤 Share</button>
        </section>
    </aside>

    <!-- Canvas principal -->
    <main id="canvas" class="canvas"></main>

    <!-- Modal para compartir -->
    <div id="shareModal" class="modal hidden">
        <div class="modal-content">
            <h2>Share Your Jamboard</h2>
            <input type="text" id="shareLink" readonly />
            <button id="closeModalBtn">Close</button>
        </div>
    </div>

    <!-- Scripts -->
    <script src="script.js"></script>
</body>
</html>
