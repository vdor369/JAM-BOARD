<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collaborative Jamboard</title>
    <style>
        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background-color: #f9f9f9;
            color: #333;
        }

        .board {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }

        .slide {
            background-color: #fff;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 300px;
            height: 400px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .slide h2 {
            font-size: 1.5rem;
            color: #007acc;
            margin-bottom: 10px;
        }

        .content {
            flex: 1;
            margin-bottom: 20px;
            overflow-y: auto;
            padding-right: 10px;
        }

        .content p {
            font-size: 1rem;
            line-height: 1.5;
            margin: 10px 0;
        }

        .add-note {
            display: flex;
            gap: 10px;
        }

        .add-note input {
            flex: 1;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .add-note button {
            background-color: #007acc;
            color: #fff;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .add-note button:hover {
            background-color: #005f99;
        }

        .note {
            background-color: #ffeb3b;
            padding: 10px;
            border-radius: 4px;
            font-size: 0.9rem;
            margin-bottom: 10px;
        }

        .link-container {
            text-align: center;
            margin: 20px;
        }

        .link-container input {
            width: 80%;
            padding: 10px;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .link-container button {
            background-color: #007acc;
            color: white;
            padding: 10px 20px;
            font-size: 1rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="link-container">
        <h2>Shareable Link</h2>
        <input type="text" id="shareLink" readonly>
        <button onclick="generateLink()">Generate Link</button>
    </div>

    <div class="board" id="board">
        <!-- Slide 1 -->
        <div class="slide">
            <h2>Objectives</h2>
            <div class="content" id="content1">
                <div class="note">Define project goals</div>
            </div>
            <div class="add-note">
                <input type="text" placeholder="Add a note..." id="input1">
                <button onclick="addNote('input1', 'content1')">Add</button>
            </div>
        </div>

        <!-- Slide 2 -->
        <div class="slide">
            <h2>Brainstorming</h2>
            <div class="content" id="content2"></div>
            <div class="add-note">
                <input type="text" placeholder="Add a note..." id="input2">
                <button onclick="addNote('input2', 'content2')">Add</button>
            </div>
        </div>

        <!-- Slide 3 -->
        <div class="slide">
            <h2>Decisions</h2>
            <div class="content" id="content3"></div>
            <div class="add-note">
                <input type="text" placeholder="Add a note..." id="input3">
                <button onclick="addNote('input3', 'content3')">Add</button>
            </div>
        </div>

        <!-- Slide 4 -->
        <div class="slide">
            <h2>Actions</h2>
            <div class="content" id="content4"></div>
            <div class="add-note">
                <input type="text" placeholder="Add a note..." id="input4">
                <button onclick="addNote('input4', 'content4')">Add</button>
            </div>
        </div>
    </div>

    <script>
        const serverUrl = "https://your-server-url.com"; // Replace with your actual server URL

        function addNote(inputId, contentId) {
            const input = document.getElementById(inputId);
            const content = document.getElementById(contentId);

            if (input.value.trim() !== "") {
                const note = document.createElement("div");
                note.className = "note";
                note.textContent = input.value;
                content.appendChild(note);

                // Emit the new note to the server
                socket.emit("new-note", { contentId, text: input.value });
                input.value = "";
            }
        }

        function generateLink() {
            const randomCode = Math.random().toString(36).substring(2, 8);
            const shareLink = `${serverUrl}/board/${randomCode}`;

            document.getElementById("shareLink").value = shareLink;
            alert(`Share this link: ${shareLink}`);
        }

        // Real-time functionality
        const socket = io(serverUrl);

        socket.on("new-note", (data) => {
            const content = document.getElementById(data.contentId);
            if (content) {
                const note = document.createElement("div");
                note.className = "note";
                note.textContent = data.text;
                content.appendChild(note);
            }
        });
    </script>

    <script src="https://cdn.socket.io/4.5.0/socket.io.min.js"></script>
</body>
</html>
